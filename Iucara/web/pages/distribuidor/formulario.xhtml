<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" template="../../index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form id="formularioDist">
            <p:growl
                id="growl"
                showDetail="true"
                sticky="false"/>

            <div align="center">
                    <p:panel header="Distribuidor">
                        <h:inputHidden value="#{disbribuidorBean.distribuidor.id}"/>

                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                            <h:outputText value="Nome"/>
                            <p:inputText value="#{disbribuidorBean.distribuidor.nome}" required="true">
                                <f:validateLength maximum="100" minimum="3"/>
                            </p:inputText>

                            <h:outputText value="Endereco"/>
                            <p:inputText value="#{disbribuidorBean.distribuidor.endereco}" required="true">
                                <f:validateLength maximum="100" minimum="3"/>
                            </p:inputText>

                            <h:outputText value="Bairro"/>
                            <p:selectOneMenu value="#{disbribuidorBean.distribuidor.bairro}"
                                             converter="bairroConverter">
                                <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                                <f:selectItems value="#{bairroBean.bairros}" var="bairros"
                                               itemLabel="#{bairros.nome}"
                                               itemValue="#{bairros}"/>
                            </p:selectOneMenu>

                            <h:outputText value="Telefone"/>
                            <p:inputMask value="#{disbribuidorBean.distribuidor.telefone}"
                                         mask="(99) 9999-9999"/>

                            <h:outputText value="Email"/>
                            <p:inputText value="#{disbribuidorBean.distribuidor.email}"/>

                            <h:outputText value="Loggin"/>
                            <p:inputText value="#{disbribuidorBean.distribuidor.loggin}"/>

                            <h:outputText value="Senha"/>
                            <p:keyboard value="#{disbribuidorBean.distribuidor.senha}"
                                        password="true" keypadOnly="true" layout="alphabetic"/>

                        </h:panelGrid>
                        <br/>
                        <div align="center">

                            <p:menuButton value="Opções">
                                <p:menuitem value="Salvar" action="#{disbribuidorBean.salvar()}" update="growl" icon="ui-icon-disk"/>
                                <p:menuitem value="Cancelar" action="#{disbribuidorBean.cancelar()}" update="growl" icon="ui-icon-arrowrefresh-1-w"/>
                                <p:separator />
                                <p:menuitem value="Voltar Página Inicial" url="../../index.xhtml" icon="ui-icon-extlink"/>
                            </p:menuButton>
                        </div>
                    </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" template="../../index.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <!--Desenvolver Formularios dos cestos de açai-->
        <h:form id="formularioCesto">
            <p:growl
                id="growl"
                showDetail="true"
                sticky="false"/>
            
            <p:fieldset legend="Cesto Açai" style="min-width:200px;max-width:200px;min-height:110px">

                <h:inputHidden value="#{cestoAcaiBean.cestoAcai.id}"/>

                <p:panelGrid columns="2">
                    
                    <h:outputText value="Origem"/>
                    <p:inputText value="#{cestoAcaiBean.cestoAcai.origem}"/>

                    <h:outputText value="Quantidade"/>
                    <p:inputText value="#{cestoAcaiBean.cestoAcai.quantidade}"/>
                    
                    <h:outputText value="Data"/>
                    <p:calendar value="#{cestoAcaiBean.cestoAcai.data}"
                                locale="pt" showButtonPanel="true" navigator="true" id="ptCal"
                                mask="99/99/9999">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:calendar>
                    
                    <h:outputText value="Tipo Cesto"/>
                    <p:selectOneMenu value="#{cestoAcaiBean.cestoAcai.tipo}">
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                        <f:selectItem itemLabel="Paneiro" itemValue="Paneiro"/>
                        <f:selectItem itemLabel="Caixa" itemValue="Caixa"/>
                        <f:selectItem itemLabel="Saca" itemValue="Saca"/>
                    </p:selectOneMenu>

                </p:panelGrid>
                <div align="center">
                    <p:commandButton
                        ajax="false"
                        value="Salvar"
                        icon="ui-icon-disk"
                        action="#{cestoAcaiBean.salvar()}"/>
                    <p:commandButton
                        ajax="false"
                        value="Cancelar"
                        icon="ui-icon-cancel"
                        action="#{cestoAcaiBean.cancelar()}"/>
                </div>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>

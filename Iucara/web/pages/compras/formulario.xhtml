<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" template="../../index.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>
            <!--Desenvolver Formularios de compras-->

            <p:growl
                id="growl"
                showDetail="true"
                sticky="false"/>
            <p:fieldset legend="Realizar Compra" style="min-width:200px;max-width:200px;min-height:110px">

                <h:inputHidden value="#{compraBean.compra.id}"/>

                <p:panelGrid columns="2">
                    <h:outputText value="Data"/>
                    <p:inputText value="#{compraBean.compra.data}"/>

                    <h:outputText value="Quantidade"/>
                    <p:inputText value="#{compraBean.compra.quantidade}"/>

                    <h:outputText value="Atravessador"/>
                    <p:selectOneMenu value="#{compraBean.compra.atravessador}"
                                     converter="cestoAcaiConverter">
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                        <f:selectItems value="#{atravessadorBean.atravessadores}"
                                       var="atra"
                                       itemLabel="#{atra.nome}"
                                       itemValue="#{atra}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Cesto AÃ§ai"/>
                    <p:selectOneMenu value="#{compraBean.compra.cestoAcai}"
                                     converter="cestoAcaiConverter">
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                        <f:selectItems value="#{cestoAcaiBean.cestosAcai}"
                                       var="cesto"
                                       itemLabel="#{cesto.origem}"
                                       itemValue="#{cesto}"/>
                    </p:selectOneMenu>

                    <h:outputText value="Batedor"/>
                    <p:selectOneMenu value="#{compraBean.compra.batedor}"
                                     converter="cestoAcaiConverter">
                        <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                        <f:selectItems value="#{batedorBean.batedores}"
                                       var="bate"
                                       itemLabel="#{bate.nome}"
                                       itemValue="#{bate}"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                
                <div align="center">
                    <p:commandButton
                        ajax="false"
                        value="Salvar"
                        icon="ui-icon-disk"
                        action="#{compraBean.salvar()}"/>
                    <p:commandButton
                        ajax="false"
                        value="Cancelar"
                        icon="ui-icon-cancel"
                        action="#{compraBean.cancelar()}"/>
                </div>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>

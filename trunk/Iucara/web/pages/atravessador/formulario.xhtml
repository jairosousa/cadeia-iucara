<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" template="../../index.xhtml">


    <ui:define name="content">
        <h:form id="formularioAtrav">
            <p:growl
                id="growl"
                showDetail="true"
                sticky="false"/>
            <p:fieldset legend="Atravessador" style="min-width:200px;max-width:200px;min-height:110px">

                <h:inputHidden value="#{atravessadorBean.atravessador.id}"/>

                <p:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{atravessadorBean.atravessador.nome}"/>

                    <h:outputText value="Endereco"/>
                    <p:inputText value="#{atravessadorBean.atravessador.endereco}"/>

                    <h:outputText value="Email"/>
                    <p:inputText value="#{atravessadorBean.atravessador.email}"/>

                    <h:outputText value="Telefone"/>
                    <p:inputText value="#{atravessadorBean.atravessador.telefone}"/>

                </p:panelGrid>
                <div align="center">
                    <p:commandButton
                        ajax="false"
                        value="Salvar"
                        icon="ui-icon-disk"
                        action="#{atravessadorBean.salvar()}"/>
                    <p:commandButton
                        ajax="false"
                        value="Cancelar"
                        icon="ui-icon-cancel"
                        action="#{atravessadorBean.cancelar()}"/>
                </div>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>

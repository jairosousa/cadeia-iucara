<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" template="../../index.xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
      
   
    <ui:define name="content">
        <h:form>
            <h:form id="formularioBate">
            <p:growl
                id="growl"
                showDetail="true"
                sticky="false"/>
            <p:fieldset legend="Batedores" style="min-width:200px;max-width:200px;min-height:110px">

                <h:inputHidden value="#{batedorBean.batedor.id}"/>

                <p:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{batedorBean.batedor.nome}"/>

                    <h:outputText value="Endereco"/>
                    <p:inputText value="#{batedorBean.batedor.endereco}"/>

                    <h:outputText value="Email"/>
                    <p:inputText value="#{batedorBean.batedor.email}"/>

                    <h:outputText value="Telefone"/>
                    <p:inputText value="#{batedorBean.batedor.telefone}"/>

                </p:panelGrid>
                <div align="center">
                <p:commandButton
                    ajax="false"
                    value="Salvar"
                    icon="ui-icon-disk"
                    action="#{batedorBean.salvar()}"/>
                <p:commandButton
                    ajax="false"
                    value="Cancelar"
                    icon="ui-icon-cancel"
                    action="#{batedorBean.cancelar()}"/>
                </div>
            </p:fieldset>
        </h:form>
            
        </h:form>
    </ui:define>
</ui:composition>

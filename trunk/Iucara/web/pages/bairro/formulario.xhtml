<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" template="../../index.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <!--Formulario Bairro-->
        <h:form id="formularioBairro">
            <p:growl
                id="growl"
                showDetail="true"
                sticky="false"/>

            <div align="center">
                <p:panel id="panel" header="Bairro">

                    <h:inputHidden value="#{bairroBean.bairro.id}"/>

                    <h:panelGrid columns="3" style="margin-bottom:10px" cellpadding="5" columnClasses="label, value">
                        <h:outputText  value="Nome"/>
                        <p:inputText id="nome" value="#{bairroBean.bairro.nome}"
                                     required="true" label="Nome" >
                            <f:validateLength maximum="50" minimum="2"/>
                        </p:inputText>

                        <p:menuButton value="Opções">
                            <p:menuitem value="Salvar" action="#{bairroBean.salvar()}" update="growl" icon="ui-icon-disk"/>
                            <p:menuitem value="Cancelar" action="#{bairroBean.cancelar()}" update="growl" icon="ui-icon-arrowrefresh-1-w"/>
                            <p:separator />
                            <p:menuitem value="Voltar Página Inicial" url="../../index.xhtml" icon="ui-icon-extlink"/>
                        </p:menuButton>
                    </h:panelGrid>
                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

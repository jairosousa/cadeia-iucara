<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" template="../../index.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">

        <h:form id="listagemBairro">

            <p:growl id="grow"
                     showDetail="true"
                     sticky="false"/>

            <p:fieldset legend="Bairros">
                <p:dataTable
                    value="#{bairroBean.bairros}"
                    var="bairros">
                    <p:column headerText="Nome">
                        <h:outputText value="#{bairros.nome}"/>
                    </p:column>


                    <p:column headerText="Operações">
                        <div align="center">
                            <p:commandButton
                                ajax="false"
                                icon="ui-icon-pencil"
                                action="#{bairroBean.editar()}">
                                <f:setPropertyActionListener
                                    target="#{bairroBean.bairro}"
                                    value="#{bairros}"/>
                            </p:commandButton>

                            <p:commandButton
                                ajax="false"
                                icon="ui-icon-trash"
                                action="#{bairroBean.excluir()}">
                                <f:setPropertyActionListener
                                    target="#{bairroBean.bairro}"
                                    value="#{bairros}"/>
                            </p:commandButton>
                        </div>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>

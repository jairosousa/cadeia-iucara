<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" template="../../index.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <h:form>
            <!--Desenvolver Formulario de processamento-->
            <p:growl
                id="growl"
                showDetail="true"
                sticky="false"/>

            <div align="center">
                <p:panel header="Processamento">

                    <h:inputHidden value="#{processamentoBeans.processamento.id}"/>

                    <p:panelGrid columns="2">

                        <h:outputLabel for="mask" value="Data "/>
                        <p:calendar value="#{processamentoBeans.processamento.data}"
                                    id="mask" pattern="dd/MM/yyyy" mask="true" showOn="button">
                        </p:calendar>

                        <h:outputText value="Batedor"/>
                        <p:selectOneMenu value="#{processamentoBeans.processamento.batedor}"
                                         converter="batedorConverter">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                            <f:selectItems value="#{batedorBean.batedores}"
                                           var="process"
                                           itemLabel="#{process.nome}"
                                           itemValue="#{process}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Quantidade"/>
                        <p:inputText value="#{processamentoBeans.processamento.quantidade}"/>

                        <h:outputText value="Cesto Venda"/>
                        <p:selectOneMenu value="#{processamentoBeans.processamento.cestoDistribuidor}"
                                         converter="cestoDistConverter">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                            <f:selectItems value="#{cestoDistribuidorBean.cestos}"
                                           var="cesto"
                                           itemLabel="#{cesto.capacidade}"
                                           itemValue="#{cesto}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Categoria"/>
                        <p:selectOneMenu value="#{processamentoBeans.processamento.categoria}"
                                         converter="categoriaConverter">
                            <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                            <f:selectItems value="#{categoriaBean.categorias}"
                                           var="categ"
                                           itemLabel="#{categ.nome}"
                                           itemValue="#{categ}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    
                    <div align="center">
                        <p:menuButton value="Opções">
                            <p:menuitem value="Salvar" action="#{processamentoBeans.salvar()}" update="growl" icon="ui-icon-disk"/>
                            <p:menuitem value="Cancelar" action="#{processamentoBeans.cancelar()}" update="growl" icon="ui-icon-arrowrefresh-1-w"/>
                            <p:separator />
                            <p:menuitem value="Voltar Página Inicial" url="../../index.xhtml" icon="ui-icon-extlink"/>
                        </p:menuButton>
                    </div>

                </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

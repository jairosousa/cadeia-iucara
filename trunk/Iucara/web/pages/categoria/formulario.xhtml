<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" template="../../index.xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:define name="content">
        <!--        Desenvolver Formularios das Categorias-->
        <h:form>
            <h:form id="formularioCate">
                <p:growl
                    id="growl"
                    showDetail="true"
                    sticky="false"/>
                <p:fieldset legend="Categorias" style="min-width:200px;max-width:200px;min-height:110px">

                    <h:inputHidden value="#{categoriaBean.categoria.id}"/>

                    <p:panelGrid columns="2">
                        <h:outputText value="Nome"/>
                        <p:inputText value="#{categoriaBean.categoria.nome}"/>

                    </p:panelGrid>
                    <div align="center">
                        <p:commandButton
                            ajax="false"
                            value="Salvar"
                            icon="ui-icon-disk"
                            action="#{categoriaBean.salvar()}"/>
                        <p:commandButton
                            ajax="false"
                            value="Cancelar"
                            icon="ui-icon-cancel"
                            action="#{categoriaBean.cancelar()}"/>
                    </div>
                </p:fieldset>
            </h:form>
        </h:form>
    </ui:define>
</ui:composition>
